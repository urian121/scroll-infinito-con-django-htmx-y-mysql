{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Infinite Scroll con Django + HTMX + MySQL + Bootstrap 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <link rel="stylesheet" href="{% static 'home.css' %}">
</head>

<body>
    <header class="fixed-top bg-white shadow-sm border-bottom">
        <div class="container text-center">
            <h1 class="display-5 fw-bold mb-2">Infinite Scroll con Django + HTMX + MySQL</h1>
        </div>
    </header>

    <main class="pt-5 mt-5">
        <div class="container py-4">
            <div class="d-flex flex-column align-items-center justify-content-center">
                <div id="posts" class="row g-4 justify-content-center"></div>

                <!-- Primer sentinel -->
                <div hx-get="{% url 'load-posts' 0 %}" hx-trigger="load" hx-swap="outerHTML" class="text-center py-4">
                    <div class="spinner-border text-primary" role="status"></div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
